<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script>
        function Topla(x,y){
            var s1 = parseInt(x);
            var s2 = parseInt(y);

            document.getElementById('demo').innerHTML = 'Toplama İşlemi Sonucu: ' + (s1 + s2);
        }

        function Calculate(x,y){
            alert(x+y);
        }
    </script>
    <title>Javascript-3</title>
</head>
<body>
    <div class="container">
        <div class="row mt-3">
            <div class="col-lg-12">
                <figure>
                    <pre>
                        <span id="demo"></span>
                    </pre>
                </figure>
            </div>
            <div class="col-lg-12">
                <button class="btn btn-outline-success" onclick="Topla('4', '5')">Toplama Yap - 1</button>
                <button class="btn btn-outline-primary" onclick="Calculate(4,5)">Toplama Yap - 2</button>
            </div>
        </div>
    </div>
</body>
</html>
