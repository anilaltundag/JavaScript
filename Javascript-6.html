<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />

  <script src="js/custom.js"></script>
    <title>Javascript-6</title>
</head>
<body>
    <div class="container">
        <div class="row" style="margin-top: 50px;">
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="form-group">
                        <label>Personelin Adı</label>
                        <div class="form-group">
                            <input type="text" class="form-control" name="name" id="firstname" value="">
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Personelin Soyadı</label>
                        <div class="form-group">
                            <input type="text" class="form-control" name="name" id="surname" value="">
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Personel Yaş</label>
                        <div class="form-group">
                            <input type="text" class="form-control" name="name" id="age" value="">
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Personel Cinsiyet</label>
                        <div class="form-group">
                            <input type="text" class="form-control" name="name" id="gender" value="">
                        </div>
                    </div>
                    <div class="form-group">
                        <button id="btnPersonel" class="btn btn-success">Personel Bilgileri</button>
                        <button id="btnEgitmen" class="btn btn-primary">Eğitmen Bilgileri</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
<script>
    document.getElementById('btnPersonel').onclick = function(){
        var adi = document.getElementById('firstname').value;
        var soyadi = document.getElementById('surname').value;
        var yasi = document.getElementById('age').value;
        var cinsiyet = document.getElementById('gender').value;

        var personel = new Personel(adi,soyadi,yasi,cinsiyet)
        personel.ToName();
        personel.ToSurname();
        personel.ToAge();
        personel.ToGender();
    }

    document.getElementById('btnEgitmen').onclick = function(){
        var adi = document.getElementById('firstname').value;
        var soyadi = document.getElementById('surname').value;
        var yasi = document.getElementById('age').value;
        var cinsiyet = document.getElementById('gender').value;

        var egitmen = new Personel(adi,soyadi,cinsiyet,yasi)

        // Eğer varolan sınıf içerisinde sürekli değil de belirli zamanlarda lazım olacak olan property veya metot yapılarına ihtiyaç duyarsanız aşağıdaki yöntemi kullanabilirsiniz.
        Personel.prototype.FullName = egitmen.name + ' ' + egitmen.surname;
        alert(egitmen.FullName);
    }
</script>
