<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript-4</title>
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
    crossorigin="anonymous"
  />
  <script>
    function Mail(x,y){
        var mail = x + '.' + y + '@gmail.com';
        document.getElementById('demo').innerHTML = mail;
        alert(mail);
        console.log(mail);
    }
  </script>
</head>
<body>
    <div class="container">
        <div class="row mt-3">
            <figure>
                <pre>
                    <span id="demo"></span>
                </pre>
            </figure>
            <div class="col-md-12">
                <label>Ad:</label>
                <input type="text" class="form-control" id="ad" placeholder="Lütfen isim giriniz">
            </div>
            <div class="col-md-12">
                <label>Soyad:</label>
                <input type="text" class="form-control" id="soyad" placeholder="Lütfen soyisim giriniz">
            </div>
            <div class="col-md-12 mt-2">
                <button class="btn btn-outline-success" onclick="Mail(document.getElementById('ad').value, document.getElementById('soyad').value)">Mail Adresi Al</button>
            </div>
        </div>
    </div>
</body>
</html>
