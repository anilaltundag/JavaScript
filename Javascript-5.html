<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
    crossorigin="anonymous"
  />
    <title>Javascript-5</title>
</head>
<body>
    <div class="container" style="margin-left: 550px; margin-top: 350px;">
        <div class="row mt-3" >
            <div class="btn-group" role="group">
                <button type="button" class="btn btn-outline-success" id="btn-1">Length</button>
                <button type="button" class="btn btn-outline-primary" id="btn-2">Includes</button>
                <button type="button" class="btn btn-outline-dark" id="btn-3">Concat</button>
                <button type="button" class="btn btn-outline-info" id="btn-4">Entries</button>
                <button type="button" class="btn btn-outline-warning" id="btn-5">Foerach</button>
                <button type="button" class="btn btn-outline-secondary" id="btn-6">Pop</button>
                <button type="button" class="btn btn-outline-warning" id="btn-7">Shift</button>
                <button type="button" class="btn btn-outline-secondary" id="btn-8">Push</button>
                <button type="button" class="btn btn-outline-primary" id="btn-9">Unshift</button>
                <button type="button" class="btn btn-outline-info" id="btn-10">Splice</button>
            </div>
        </div>
    </div>
</body>
</html>
<script>
    // Butona tıkladığımızda çalışmasını istediğimiz kodlar:
    // click,mouseover = bir event'dir 
    // document.getElementById('btn-1').onclick = function(){alert("Ben bir methodum")};
    // document.getElementById('btn-2').addEventListener("click",function() {alert('Ben de bir methodum')});
    // document.getElementById('btn-2').addEventListener("mouseover",function() {alert('Ben de bir methodum')});
    var sehirler = ['ankara', 'edirne', 'istanbul', 'mus', 'düzce', 'maraş', 'van']
    
    // 1- Length
    document.getElementById('btn-1').onclick= function(){
        alert(sehirler.length); // length: dizinin uzunluğunu verir.
    }

    // 2- Includes
    // includes, contains: dizi içerisinde eleman yer almakta mıdır diye bakar ve true-false döndürür.
        document.getElementById('btn-2').onclick = function(){
            if(sehirler.includes('eskişehir')){
                alert('Dizi içerisinde yer almaktadır.');
            }
            else{
                alert('Dizi içerisinde yer almaktadır');
            }
        }

    // 3- Concat
    // iki diziyi birbirine ekler ve size bir kopyasını teslim eder.
         var cities = ['köln', 'paris'];
         var result = sehirler.concat(cities);

        document.getElementById('btn-3').onclick = function(){
            console.log(result);
        }

    // 4- Entries
    // dizi içerisindeki elemanları teslim eder, her bir elemana ulaşabilmek için eleman.next().value diyerek her tıkladığımızda bir sonraki elemanı index değeri ile birlikte teslim alırız.

    var sonraki = sehirler.entries();
    document.getElementById('btn-4').onclick = function(){
        var item = sonraki.next().value;

        if(item != null){
            console.log(item);
        }
        else{
            alert('Son elemana ulaşıldı');
        }  
    }

    // 5- Foreach
    document.getElementById('btn-5').onclick = function(){
        result.forEach(function(value,index){
            alert(index + ' - ' + value);
        })
    }

    // 6- Pop
    // Bu metot dizinin son elemanını silme işlemi yapar ve geriye sildiği elemanı döndürür.
    document.getElementById('btn-6').onclick = function(){
        if(sehirler.length > 0){
            var item = sehirler.pop();
            console.log(sehirler);
            console.log(item);
        }
        else{
            alert('dizi içinde silinecek eleman yoktur.')
        }
    }

    // 7- Shift
    // Dizinin ilk elemanından başlayarak silme işlemi gerçekleştirir ve geriye silinen elmanı döndürür.
    document.getElementById('btn-7').onclick = function(){
        if(sehirler.length > 0){
            var item = sehirler.shift();
            console.log(sehirler);
            alert(item);
        }
        else{
            alert('dizi içinde silinecek eleman yoktur.')
        }
    }
    
    // 8- Push
    // Diziye eleman eklemek için push methodu kullanılır. (dizinin en sonuna eleman ekler)
    document.getElementById('btn-8').onclick = function(){
        sehirler.push('eskişehir');
        alert('eskişehir dizi içerisine eklenmiştir.');
        console.log(sehirler);
    }

    // 9- Unshift
    // Diziye eleman eklemek için kullanılır. Push dizinin sonuna eleman eklerken unshift dizinin başına eleman ekler.
    document.getElementById('btn-9').onclick = function(){
        
        var result = sehirler.unshift('paris','köln');
        console.log(sehirler);
        console.log(result);
    }
    // 10- Splice
    // Bu method ile dizi içerisinde belirli bir pozisyona eleman ekleyebilirsiniz. İlk parametre başlangıç index'i, ikinci parametre o index değerinden başlayarak kaç eleman silinecek. Sonraki parametreler o index değeride başlanarak eklenecektir. 

    document.getElementById('btn-10').onclick = function(){
        var array = ['one','two','five','six'];
        array.splice(2,0,'three','four');
        console.log(array);
    }

// Not: 
/*
    push: Dizinin sonuna eleman ekler.
    pop: Dizinin sonundan eleman siler.
    shift: Dizinin başından eleman siler.
    unshift: Dizinin başına eleman ekler.
*/
</script>
